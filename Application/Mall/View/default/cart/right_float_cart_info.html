<div class="tbar-panel-main" ectype="tbpl-main">
    <div class="ibar_plugin_content">
        <div class="tbar-panel-content" data-height="128" ectype="tbpl-content">
        <div class="ibar_cart_group ibar_cart_product">
        <notempty name="list">
            <ul>
                <foreach name="list" item="vo">
                <li class="cart_item last">
                    <div class="cart_item_pic">
                        <a href="/Mall/Goods/index/id/{$vo.goods_id}.html"><img src="{$vo['images']['m'][0]}"></a>
                    </div>
                    <div class="cart_item_desc">
                    <a class="cart_item_name" href="/Mall/Goods/index/id/{$vo.goods_id}.html">{$vo.goods_name}</a>
                    <div class="cart_item_price"><span class="cart_price">{$vo.goods_price}</span>×{$vo.number}</div>
                    <div class="delete_cart"><a href="javascript:void(0)" onClick="deleteCartGoods({$vo.goods_id},1)">删除</a></div>
                    </div>
                </li>
                </foreach>
            </ul>
        <else/>
            <div class="ecs-tbar-tipbox2">
                <div class="tip-inner">
                    <b class="b-face-fd"></b>
                    <div class="tip-text">购物车空空的，赶快去挑选心仪的商品吧~<br><a href="{:U('/Mall')}">去首页看看</a></div>
                </div>
            </div>
        </notempty>
        </div>
        </div>
        <div class="cart_handler">
            <div class="cart_handler_header">
                <span class="cart_handler_left">共{$num}件商品</span>
                <span class="cart_handler_right"><em>￥</em>{$totle}</span>
            </div>
            <a target="_blank" class="cart_go_btn" href="/Mall/cart">去购物车结算</a>
        </div>
    </div>
</div>

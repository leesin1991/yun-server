		var uploadLimit = 10;
		function closeLogo(obj,id){			
	      	var _this = $(obj);
	      	var zhuPic = _this.parents(".controls").find(".log_path").val();
	      	var imgSrc = _this.parents(".controls").find("img").attr("src");
      		$.post("{:U('Aptitude/removePic')}",{path:imgSrc,id:id},function (res) {
	      	    if(res==0){ 
	      	    	_this.parent().remove();
                    if(zhuPic.indexOf(imgSrc)>-1){
                    	_this.parents(".controls").find(".log_path").val("");
                    }else{                    	
	                    for(var i = 0;i<goods_img.length;i++){
	                    	if(goods_img[i].indexOf(imgSrc)>-1){	                    		
	                    		goods_img.splice(i,1);
	                    	}
	                    }
	                    $("input[name='goods_img']").val(goods_img);
	                    changeNum();	                    
	                    $('#upload_picture1').uploadify('settings','uploadLimit', ++uploadLimit);
                    }
                    
                }
            })
        }
		
		function changeNum(){
			var s_n = [];
        	$(".fuPic_box").find('.upload-img-box').find('input').each(function(){
        		s_n.push($(this).val());
        	})
        	if(s_n.length<=0){
        		sortNum = 0;
        	}else{
        		sortNum = Math.max.apply(null, s_n)+1;
        	}
			
		}
        function change_region(_obj,obgId,region_id,select_id) {
            var parent_id = _obj.find("option:selected").val();
				$.post("{:U('Aptitude/getregion')}",{parent_id:parent_id},function (json) {
                    var json = eval('(' + json + ')');
                    if (obgId == "provnice") {
                        $("#city").empty();
                        $("#area").empty();
                        var optionObg = "<option value=''>请选择</option>";
                        for (var i = 0; i < json.length; i++) {
                            if(json[i].region_id==select_id){
                                optionObg += "<option value='" + json[i].region_id + "' selected='selected'>" + json[i].local_name + "</option>";
                            }else {
                                optionObg += "<option value='" + json[i].region_id + "'>" + json[i].local_name + "</option>";
                            }
                        }
                        $("#city").append(optionObg);
                    } else if(obgId == "city"){
                        $("#area").empty();
                        var optionObg = "<option value=''>请选择</option>";
                        for (var i = 0; i < json.length; i++) {
                            if(json[i].region_id==select_id){
                                optionObg += "<option value='" + json[i].region_id + "' selected='selected'>" + json[i].local_name + "</option>";
							}else{
                                optionObg += "<option value='" + json[i].region_id + "'>" + json[i].local_name + "</option>";
							}

                        }
                        $("#area").append(optionObg);
                    }
                })
        }

        var _provnice = $("input[name='provnice__']").val();
        var _city = $("input[name='city__']").val();
        var _area = $("input[name='area__']").val();
		if(_provnice!=""){
            change_region($("#provnice"),"provnice",_provnice,_city);
            if(_city!=""){
                setTimeout(function () {
                    change_region($("#city"),"city",_city,_area);
                },200);
			}
		}

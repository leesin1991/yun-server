<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('edit')}" method="post">
				<div class="btn-toolbar opt-btn cf operate-td">
					<a title="编辑" href="{:U('edit?id='.$list['id'].'&pid='.$list['pid'])}" class="brandImg-url"><span class="edit-bgImg"></span></a>
					<a title="{$list.status|show_status_op}" href="{:U('setStatus?ids='.$list['id'].'&status='.abs(1-$list['status']))}" class="ajax-get brandImg-url"><if condition="$list['status'] eq 1"><span class="disabled-bgImg"><else/><span class="start-bgImg"></if></a>
					<a title="删除" href="{:U('remove?id='.$list['id'])}" class="confirm ajax-get brandImg-url"><span class="delete-bgImg"></span></a>
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="text" value="{$list.name}">
					<a class="add-sub-cate" title="添加子分类" href="{:U('add?pid='.$list['id'])}">
						<i class="icon-add"></i>
					</a>
					<span class="help-inline msg"></span>
				</div>
			</form>
		</dt>
		<notempty name="list['_']">
			<dd>
				{:R('Category/tree', array($list['_']))}
			</dd>
		</notempty>
	</dl>
</volist>

<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>用户列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn btn-primary brand-btnM" href="{:U('User/add')}">新 增</a>
            <button class="btn btn-success brand-btnM ajax-post" url="{:U('User/changeStatus',array('method'=>'resumeUser'))}" target-form="ids">启 用</button>
            <button class="btn btn-warning brand-btnM ajax-post" url="{:U('User/changeStatus',array('method'=>'forbidUser'))}" target-form="ids">禁 用</button>
            <button class="btn btn-danger brand-btnM ajax-post confirm" url="{:U('User/changeStatus',array('method'=>'deleteUser'))}" target-form="ids">删 除</button>
			<button class="btn btn-primary edit_group" url="{:U('User/editGroup')}">选择角色</button>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入用户昵称或者ID">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">UID</th>
		<th class="">昵称</th>
		<th class="">积分</th>
		<th class="">登录次数</th>
		<th class="">最后登录时间</th>
		<th class="">最后登录IP</th>
		<th class="">角色</th>
		<th class="">状态</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
			<td>{$vo.uid} </td>
			<td>{$vo.nickname}</td>
			<td>{$vo.score}</td>
			<td>{$vo.login}</td>
			<td><span>{$vo.last_login_time|time_format}</span></td>
			<td><span>{:long2ip($vo['last_login_ip'])}</span></td>
			<td>{$vo.group_name}</td>
			<td>{$vo.status_text}</td>
			<td class="operate-td"><eq name="vo.status" value="1">
				<a href="{:U('User/changeStatus?method=forbidUser&id='.$vo['uid'])}" title="禁用" class="ajax-get brandImg-url"><span class="disabled-bgImg"></a>
				<else/>
				<a href="{:U('User/changeStatus?method=resumeUser&id='.$vo['uid'])}" title="启用" class="ajax-get brandImg-url"><span class="start-bgImg"></a>
				</eq>
				<a href="{:U('AuthManager/group?uid='.$vo['uid'])}" title="删除" class="confirm ajax-get brandImg-url"><span class="delete-bgImg"></a>
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center no-content"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    $(function(){
        $(".edit_group").click(function(){
            var url = $(this).attr('url');
            var ids = [];
            $('.ids').each(function(){
                if($(this).prop('checked') == true){
                    ids.push($(this).val());
                }
            });
            if(ids.length == 0){
                layer.msg('请选择要操作的数据！', {icon: 5});
                return false;
            }
            layer.open({
                type: 2,
                title: '选择角色',
                shadeClose: true,
                shade: 0.2,
                fixed: false, //不固定
                maxmin: true,
                area: ['480px', '60%'],
                content: url+'?ids='+ids
            });
        })
    });
    //导航高亮
    highlight_subnav('{:U('User/index')}');
	</script>
</block>
